{% extends "layout.html" %}

{% block title %}
    Your account
{% endblock %}

{% block main %}
    <div class="form-container">
        <div class="text-center pb-4">
            <img class="profile-img" src={{ url_for('static', filename='profileimg.bmp') }} width="200px" height="200px">
        </div>
        
        <!-- Username -->
        <div class="text-center">
            <label class="form-label-l"><h2>@{{ username }}</h2></label>
        </div>
        <form action="/login" method="post" id="login_form">
            <!-- Name and surname -->
            <div class="form-group">
                <div class="text-center">
                    <h5>{{ name }} {{ surname }}</h5>
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <p>
                        <span class="icon-gray">
                            <i class="fas fa-map-marker-alt icon-gray"></i>
                        </span>
                        <span class="text-medium"> {{ city }}, {{ country }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
