{% extends "layout.html" %}

{% block title %}
    Your account
{% endblock %}

{% block main %}
    <div class="form-container">
        <div class="text-center pb-4">
            <img class="profile-img" src={{ image }} width="200px" height="200px">
        </div>
        
        <!-- Name and surname -->
        <div class="form-group">
            <div class="text-center">
                <h2>{{ name }} {{ surname }}</h2>
            </div>
        </div>

        <!-- Username -->
        <div class="text-center">
            <label class="form-label-l"><h5>@{{ username }}</h5></label>
        </div>
        
        <!-- Location -->
        <div class="form-group">
            <div class="text-center">
                <p>
                    <span class="icon-gray">
                        <i class="fas fa-map-marker-alt icon-gray"></i>
                    </span>
                    <span class="text-medium"> {{ city }}, {{ country }}</span>
                </p>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <div class="text-center">
                <p>
                    <span class="icon-gray">
                        <i class="fas fa-at icon-gray"></i>
                    </span>
                    <span class="text-medium"> {{ email }}</span>
                </p>
            </div>
        </div>  

        <!-- Button to edit profile -->
        <div class="text-center pt-5 pb-3">
            <form class="text-center" action="/profile/edit">
                <input class="form-button" type="submit" value="Edit profile" />
            </form>
        </div>

        <!-- Button to change password -->
        <div class="text-center pb-3">
            <form class="text-center" action="/change/email">
                <input class="form-button" type="submit" value="Change e-mail" />
            </form>
        </div>

        <!-- Button to change password -->
        <div class="text-center">
            <form class="text-center" action="/change/password">
                <input class="form-button" type="submit" value="Change password" />
            </form>
        </div>
    </div>
{% endblock %}
